apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
        - name: django
          image: zakakriya/new_animal
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: "sqlite:///db.sqlite3"
